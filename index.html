<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <link rel="stylesheet" href="Assets/bootstrap/bootstrap.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <h3 id="currentDate" class="text-center"></h3>
      </div>
    </div>

    <div class="container-lg px-5">
      <div id="hour-9" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>

      <div id="hour-10" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>

      <div id="hour-1" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>

      <div id="hour-2" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>

      <div id="hour-3" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>

      <div id="hour-4" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>

      <div id="hour-5" class="row time-row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn  saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>
      
      <div id="clearButton" class="row time-row time-block">
        <button class="btn clearBtn col-12 col-md-12" aria-label="save">
          Clear Schedule
          <i class="fas fa-eraser" aria-hidden="true" aria-disabled="true" ></i>
        </button>
      </div>
    </div>

    <div id="clearScheduleModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Clear Storage</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to clear your schedule?</p>
          </div>
          <div class="modal-footer">
            <button id="scheduleClearConfirm" type="button" class="btn btn-primary">Confirm</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
  </body>
  
</html>
